---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: audit
    provisioner:
      policyfile: policyfiles/audit.rb
    verifier:
      inspec_tests:
        - .
  - name: fc_cookbook
    provisioner:
      policyfile: policyfiles/fc_cookbook.rb
    verifier:
      inspec_tests:
        - .
  - name: noop
    provisioner:
      policyfile: policyfiles/noop.rb
    verifier:
      inspec_tests:
        - .
      attributes:
        file: /tmp/foo
